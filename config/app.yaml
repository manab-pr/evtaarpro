app:
  name: "EvtaarPro"
  version: "1.0.0"
  env: "development"
  port: 8080
  host: "0.0.0.0"

server:
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  max_header_bytes: 1048576 # 1 MB

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed_headers:
    - "Origin"
    - "Content-Type"
    - "Authorization"
    - "Accept"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 3600

jwt:
  secret: "${JWT_SECRET}"
  access_token_expiry: 15m
  refresh_token_expiry: 168h
  issuer: "evtaarpro"

oauth:
  google:
    client_id: "${GOOGLE_CLIENT_ID}"
    client_secret: "${GOOGLE_CLIENT_SECRET}"
    redirect_url: "${GOOGLE_REDIRECT_URL}"
    scopes:
      - "https://www.googleapis.com/auth/userinfo.email"
      - "https://www.googleapis.com/auth/userinfo.profile"

jitsi:
  api_url: "${JITSI_API_URL}"
  app_id: "${JITSI_APP_ID}"
  app_secret: "${JITSI_APP_SECRET}"
  domain: "${JITSI_DOMAIN}"
  room_prefix: "evtaarpro"

aws:
  region: "${AWS_REGION}"
  s3:
    bucket: "${AWS_S3_BUCKET}"
    recordings_prefix: "recordings/"
    max_file_size: 104857600 # 100 MB

logging:
  level: "info"
  format: "json"
  output: "stdout"

rate_limiting:
  enabled: true
  requests_per_second: 100
  burst: 200

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  max_message_size: 512
  ping_interval: 30s
  pong_timeout: 10s
