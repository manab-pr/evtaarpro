postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "evtaarpro"
  sslmode: "disable"

  pool:
    max_open_conns: 25
    max_idle_conns: 5
    conn_max_lifetime: 5m
    conn_max_idle_time: 10m

  migration:
    path: "./migrations"
    table: "schema_migrations"

  # Connection string template
  # postgresql://user:password@host:port/dbname?sslmode=disable
