global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'evtaarpro'
    environment: 'development'

scrape_configs:
  - job_name: 'evtaarpro-api'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts/*.yml"
